<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Research</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="js/mainservice.js"></script>
    <script src="js/landing_search.js"></script>
    <script src="js/company.js"></script>
    <script src="js/ninja.js"></script>
    <script src="js/personal.js"></script>
    <script src="js/industry.js"></script>
    <script src="js/individual.js"></script>
    <script src="js/intermediate.js"></script>
</head>
<body ng-cloak ng-app="mainApp" flex layout="column" ng-controller="inputController">
    <div ng-if="LoadingShow" layout-fill layout="column" style="position: absolute;z-index: 1050;" layout-align="center center">
        <svg width='120px' height='120px' xmlns="http://www.w3.org/2000/svg" style="background-color: #fcfcfc;border-radius: 50px;"
            viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-default">
            <text dx="35" dy="55" ng-show="loadingPercentage !== 0 && loadingPercentage !== 100">{{loadingPercentage}}%</text>
            <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(0 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-1s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(30 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.9166666666666666s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(60 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.8333333333333334s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(90 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.75s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(120 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.6666666666666666s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(150 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.5833333333333334s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(180 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.5s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(210 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.4166666666666667s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(240 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.3333333333333333s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(270 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.25s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(300 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.16666666666666666s' repeatCount='indefinite' />
            </rect>
            <rect x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#204f70' transform='rotate(330 50 50) translate(0 -30)'>
                <animate attributeName='opacity' from='1' to='0' dur='1s' begin='-0.08333333333333333s' repeatCount='indefinite' />
            </rect>
        </svg>
        <p ng-hide="hidedetails == true">Fetching Details</p>
    </div>
    <div ui-view flex layout="column"></div>  
</body>

</html>
