<md-dialog flex="50">

    <md-dialog-content>
        <div style="padding: 20px" ng-bind-html="msg"></div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-show="is_redirect" ng-click="proceed()">
            Ok
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
